<div class="container">
    <div class="row">
        <p>{{ 'image-p-1' | translate }}</p>
        <p>{{ 'image-p-2' | translate }}</p>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-lg-6">
            <div class="col-12  ">
                <h1 class="max-h1"><strong>{{ 'image-titel-1' | translate }}</strong></h1>
                <p>{{ 'image-p-3' | translate }}</p>
                <p>{{ 'image-p-4' | translate }}</p>
            </div>
            <div class="row col-12">
                <div class="col-12 col-md-6">
                    <img src="../../assets/img/glass/glass_v.jpg" class="img-fluid img-rounded"
                        alt="Imagen alta">
                </div>
                <div class="col-12 col-md-6 d-none d-md-block">
                    <img src="../../assets/img/glass/glass_g.jpg" class="img-fluid img-rounded"
                        alt="Imagen alta">
                </div>
            </div>
        </div>
        <div class="row col-12 col-md-6 d-none d-lg-block">
            <div class="col-12">
                <img src="../../assets/img/ecoembalaje1.jpg" class="img-fluid img-rounded img-lg-small"
                    alt="Imagen alta">
            </div>
            <div class="col-12 mt-2">
                <img src="../../assets/img/ecoembaleje2.jpg" class="img-fluid img-rounded img-lg-small"
                    alt="Imagen alta">
            </div>

        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button *ngFor="let image of images; let i = index" type="button"
                        data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                        aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)">
                    </button>
                </div>

                <!-- Slides del carrusel -->
                <div class="carousel-inner">
                    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === 0">
                        <img [src]="image.src" class="d-block w-100" [alt]="image.alt">
                    </div>
                </div>

                <!-- Controles de navegaciÃ³n -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

</div>
